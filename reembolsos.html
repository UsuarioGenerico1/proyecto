        <p style="text-align: center; font-size: x-large; margin: 20px;">Nuestras pol√≠ticas nos obliga a dar reembolsos a todos

    <div class="container">
        <h1>Formulario de Reembolso</h1>
            <form action="#" method="post" onsubmit="return validarwForm()">
                <label for="fecha-orden">Fecha de Orden:</label>
                <input type="date" id="fecha-orden" name="fecha-orden" required>
    
                <label for="id-orden">Id de Orden:</label>

                <label for="cantidad-pagada">Cantidad Pagada:</label>
                <input type="number" id="cantidad-pagada" name="cantidad-pagada" step="0.01" required>
    
                <label for="fecha-pago">Fecha de Pago:</label>
                <input type="date" id="fecha-pago" name="fecha-pago" required>
    
                <fieldset>
                    <legend>Tipo de Pago:</legend>
                    <label>
                        <input type="radio" name="tipo-pago" value="full" required> Full
                    </label>
                    <label>
                        <input type="radio" name="tipo-pago" value="partial"> Partial
                    </label>
                </fieldset>
    
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
    
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
    
                <label for="celular">Celular:</label>
                <input type="tel" id="celular" name="celular">
    
                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo">
