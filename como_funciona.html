    <form action="" id="formulario" onsubmit="return validarFormulario()">
        <div class="form">
            <h1>Crear una Publicacion  </h1>
            <div class="titulo">
                <label for="titulo">Titulo de publicacion</label>  
            <input id="titulo" type="text" name="titulo">
            </div>
            <div>
                <label for="descripción">Descripción de trabajo </label>
                <textarea id="descripción" placeholder="Descripción" name="descripción"></textarea>
            </div>
            
            
            <div class="precio">
                <label for="precio">Precio</label>
                <input type="text" id="precio" placeholder="$">
            </div>
            <div class="oficio">
                <label>seleccione tipo de oficio</label>
                <select name="tipo_oficio" id="tipo_oficio" class="estados">
                    <option value="">Seleccione....</option>
                    <option value="gafitero">Gafitero</option>
                    <option value="electricista">Electricista</option>
                    <option value="albañil">Albañil</option>
                    <option value="limpieza">Servicio de limpieza</option>
                </select>
            </div>
            <div class="oferta">
                <label for="oferta">oferta</label>   
                <label><input type="radio" name="oferta" value="si"> SI</label>
                <label><input type="radio" name="oferta" value="no"> NO</label>
            </div>
            <div class="fecha">
                <label for="fecha">fecha de terminacion de oferta</label>
                <input class="fecha" type="date" id="fecha" name="fecha">
            </div>
            <div>
                <button class="btn" type="submit">publicar</button>
                <button class="btn" type="reset">Cancelar</button>
            </div>
            

        </div>
    </form>
