    <main class="auth-container">
        <div class="auth-box">
            <h2>Registro de Usuario</h2>
            <form id="registerForm" novalidate>
                <div class="form-group">
                    <label for="nombre">Nombre Completo:</label>
                    <input type="text" id="nombre" name="nombre" required>
                    <span class="error-message" id="nombreError"></span>
                </div>

                <div class="form-group">
                    <label for="email">Correo Electr√≥nico:</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="telefono">Tel√©fono:</label>
                    <input type="tel" id="telefono" name="telefono" required>
                    <span class="error-message" id="telefonoError"></span>
                </div>

                <div class="form-group">
                    <label for="tipoUsuario">Tipo de Usuario:</label>
                    <select id="tipoUsuario" name="tipoUsuario" required>
                        <option value="">Seleccione una opci√≥n</option>
                        <option value="cliente">Cliente</option>
                        <option value="profesional">Profesional</option>
                    </select>
                    <span class="error-message" id="tipoUsuarioError"></span>
                </div>

                <div class="form-group">
                    <label for="password">Contrase√±a:</label>
                    <input type="password" id="password" name="password" required>
                    <span class="error-message" id="passwordError"></span>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contrase√±a:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <span class="error-message" id="confirmPasswordError"></span>
                </div>

                <div class="form-group checkbox-group">
                    <input type="checkbox" id="terminos" name="terminos" required>
                    <label for="terminos">Acepto los t√©rminos y condiciones</label>
                    <span class="error-message" id="terminosError"></span>
                </div>

                <button type="submit" class="submit-btn">Registrarse</button>
            </form>

            <p class="auth-link">¬øYa tienes una cuenta? <a href="login.html">Inicia sesi√≥n aqu√≠</a></p>
